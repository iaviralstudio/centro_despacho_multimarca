
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Urban Sushi - Food Dealers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Urban Sushi</h1>
        <button onclick="sendOrder()">Enviar pedido v√≠a WhatsApp</button>
    </header>
    <main>
        <div class="filters">
            <button onclick="filterCategory('entradas')">Entradas</button>
            <button onclick="filterCategory('fuertes')">Fuertes</button>
            <button onclick="filterCategory('postres')">Postres</button>
            <button onclick="filterCategory('bebidas')">Bebidas</button>
        </div>
        <div class="products" id="product-list"></div>
        <div class="cart" id="cart">
            <h2>Tu Pedido</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">$0</span></p>
            <input type="file" accept="image/*" id="payment-proof" />
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
