
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Despacho Multimarca</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .brand-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1rem;
      gap: 1rem;
    }
    .brand-buttons button {
      background-color: #4e44ce;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .brand-buttons button:hover {
      background-color: #372fa3;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .menu-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
    }
    .menu-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-card .content {
      padding: 1rem;
    }
    .menu-card h3 {
      margin: 0 0 0.5rem;
    }
    .menu-card p {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
    }
    .menu-card .price {
      font-weight: bold;
      color: #4e44ce;
    }
  </style>
</head>
<body>
  <header>
    <h1>Centro de Despacho Multimarca</h1>
  </header>
  <div class="brand-buttons" id="brandButtons"></div>
  <div class="menu-container" id="menuContainer"></div>

  <script>
    let currentBrand = null;
    let menuData = {};
    async function loadMenu() {
      const res = await fetch('menu.json');
      menuData = await res.json();
      const brands = Object.keys(menuData);
      const brandButtons = document.getElementById('brandButtons');
      brands.forEach(brand => {
        const btn = document.createElement('button');
        btn.textContent = brand;
        btn.onclick = () => renderMenu(brand);
        brandButtons.appendChild(btn);
      });
    }

    function renderMenu(brand) {
      currentBrand = brand;
      const menu = menuData[brand];
      const container = document.getElementById('menuContainer');
      container.innerHTML = '';
      menu.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card';
        card.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}" />
          <div class="content">
            <h3>${item.nombre}</h3>
            <p>${item.descripcion}</p>
            <p class="price">$${item.precio}</p>
          </div>`;
        container.appendChild(card);
      });
    }

    loadMenu();
  </script>
</body>
</html>
